<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau</title>
</head>
<body>
    <table>
        <tr>
            <th>Propriété</th>
            <th>Valeur</th>
            <th>Exemple</th>
        </tr>
        <tr>
            <td>Couleur de fond</td>
            <td>
                <input type="range" id="couleur-fond" min="0" max="255" value="255" oninput="modifierPropriete('couleur-fond', this.value)">
            </td>
            <td id="couleur-fond-exemple"></td>
        </tr>
        <tr>
            <td>Padding</td>
            <td>
                <input type="range" id="padding" min="0" max="100" value="30" oninput="modifierPropriete('padding', this.value)">
            </td>
            <td id="padding-exemple"></td>
        </tr>
        <tr>
            <td>Hauteur</td>
            <td>
                <input type="range" id="hauteur" min="0" max="500" value="200" oninput="modifierPropriete('hauteur', this.value)">
            </td>
            <td id="hauteur-exemple"></td>
        </tr>
        <tr>
            <td>Largeur</td>
            <td>
                <input type="range" id="largeur" min="0" max="1000" value="200" oninput="modifierPropriete('largeur', this.value)">
            </td>
            <td id="largeur-exemple"></td>
        </tr>
        <tr>
            <td>Arrondi</td>
            <td>
                <input type="range" id="arrondi" min="0" max="100" value="30" oninput="modifierPropriete('arrondi', this.value)">
            </td>
            <td id="arrondi-exemple"></td>
        </tr>
        <tr>
            <td>Rotation</td>
            <td>
                <input type="range" id="rotation" min="0" max="180" value="0" oninput="modifierPropriete('rotation', this.value)">
            </td>
            <td id="rotation-exemple"></td>
        </tr>
    </table>
    <h1 id="titre-exemple" style=" text-align: center; border: 1px solid black;">Titre exemple</h1>
    <script src="tableau.js"></script>
</body>
</html>
